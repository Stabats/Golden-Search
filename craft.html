<body>


    <!-- --------------------------------------------------------------------
    <-- Header
    <-------------------------------------------------------------------- -->
    
    <div class="load-html" id="header" data-source="includes/header.html"></div>


    <!-- Spinner for loading-->
    <div class="spinner-border m-auto" id="loading"></div>


    <!-- --------------------------------------------------------------------
    <-- Masterlist
    <-------------------------------------------------------------------- -->
    <div class="container softload masterlist-container" id="main-container">

        <div class="card">
            <div class="row" style="text-align: center;">
                <div class="col">
                    <span>Water:</span> x<span id="water"></span>
                </div>
                <div class="col">
                    <span>Beans:</span> x<span id="beans"></span>
                </div>
                <div class="col">
                    <span>Soup:</span> x<span id="soup"></span>
                </div>
            </div>

            <script> 
                // Define a JavaScript variable 
                var myVariable = 10;
                var myVariable2 = 4;
                var myVariable3 = 1; 
                 
                // Access the HTML element and set its content 
                document.getElementById("water").innerText = myVariable; 
                document.getElementById("beans").innerText = myVariable2;
                document.getElementById("soup").innerText = myVariable3;
            </script> 

                <button id="myButton">Craft Soup</button> 
                <div id="output"></div> 
             
                <script> 
                    var message = "Button was clicked!"; 
             
                    document.getElementById("myButton").onclick = function() { 
                        var ing = (myVariable - 4)
                        var ing2 = (myVariable2 - 2)
                        var product = (myVariable3 + 1)
                        if ((myVariable2>1) && (myVariable>3)) {
                            document.getElementById("soup").innerText = product;
                            document.getElementById("beans").innerText = ing2;
                            document.getElementById("water").innerText = ing;
                        }
                    }; 
                </script>  
    </div>

    <!-- --------------------------------------------------------------------
    <-- Footer
    <-------------------------------------------------------------------- -->
    
    <div class="load-html" id="footer" data-source="includes/footer.html"></div>
